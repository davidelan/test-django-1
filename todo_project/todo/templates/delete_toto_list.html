<!DOCTYPE html>
<html>
<head><title>Delete Todo List</title></head>
<body>
    <h1>Are you sure you want to delete "{{ todo_list.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'todo_lists' %}">Cancel</a>
</body>
</html>
