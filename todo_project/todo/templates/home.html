{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>Welcome to the ToDo List App</h1>
    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}!</p>
        <a href="{% url 'todo_lists' %}">View Your Todo Lists</a>
    {% else %}
        <p>Please <a href="{% url 'login' %}">login</a> or <a href="{% url 'register' %}">register</a> to manage your todo lists.</p>
    {% endif %}
{% endblock %}
