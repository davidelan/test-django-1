{% extends 'base.html' %}

{% block title %}Add Todo Item{% endblock %}

{% block content %}
    <h1>Add a new item to "{{ todo_list.name }}"</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'todo_list_detail' pk=todo_list.pk %}">Cancel</a>
{% endblock %}
