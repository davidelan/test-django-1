<!DOCTYPE html>
<html>
<head><title>Delete Todo Item</title></head>
<body>
    <h1>Are you sure you want to delete "{{ todo_item.text }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'todo_list_detail' pk=todo_item.todo_list.pk %}">Cancel</a>
</body>
</html>
